<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

<style>
    body{
        background-image: url("https://static.vecteezy.com/system/resources/previews/002/068/362/original/background-design-black-and-gold-free-vector.jpg");

        text-align: center;

        font-size: 30px;

<body>
<div class="d-flex justify-content-center">
    <form class="container" th:method="POST" th:action="@{/appointments/{id}/saveAppointment (id=${hospitalId})}"
          th:object="${newAppointment}">
<!--        <input type="hidden" th:field="*{id}">-->
        <div class="form-group">
            <label class="form-label" style="color: white">Date</label>
            <br>
            <input type="date"  required="required" name="Date" th:field="*{date}" placeholder="Date" class="date">
        </div>
        <button class="btn btn-primary btn-lg" type="submit">Save Appointment</button>
<!--        <div>-->
<!--            <br>-->
<!--            <input type="submit" value="Save Appointment" class="btn btn-primary btn-lg">-->

</div>
